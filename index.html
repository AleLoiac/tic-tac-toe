<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
        <div class="players">
            <div class="first-player">
                <label for="first-player-name">Player 1</label>
                <input type="text" name="first-player-name" id="first-player-name">
            </div>
            <div class="second-player">
                <label for="second-player-name">Player 2</label>
                <input type="text" name="second-player-name" id="second-player-name">
            </div>
        </div>
        <div>
            <button class="create-players-btn">Create Players</button>
        </div>
    </div>
    <div class="main">
        <div class="container">
        </div>
    </div>
    <div class="result"><p></p></div>
</body>
</html>
